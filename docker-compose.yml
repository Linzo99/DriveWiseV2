version: "3.8"

services:
  drivewise:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drivewise
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    volumes:
      - ./src:/app/src

    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs').read()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
